<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
  <h:form id="helloworld-form">

	<p:dataTable var="station" value="#{poController.stations}"
	rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="5,10,15">
	    <p:column headerText="Id">
	        <h:outputText value="#{station.id}" />
	    </p:column>
	 
	    <p:column headerText="Name">
	        <h:outputText value="#{station.name}" />
	    </p:column>	 
	 
	    <p:column headerText="River">
	        <h:outputText value="#{station.river.name}" />
	    </p:column>	 
	 
	    <p:column headerText="km">
	        <h:outputText value="#{station.km}" />
	    </p:column>	 
	 
	    <p:column headerText="longitude">
	        <h:outputText value="#{station.longitude}" />
	    </p:column>	 
	 
	    <p:column headerText="latitude">
	        <h:outputText value="#{station.latitude}" />
	    </p:column>	 
	</p:dataTable>
    <p:treeTable value="#{poController.root}" var="document">
        <f:facet name="header">
            Document Viewer
        </f:facet>
        <p:column headerText="Name">
            <h:outputText value="#{document.name}" />
        </p:column>
        <p:column headerText="Size">
            <h:outputText value="#{document.value}" />
        </p:column>
        <!-- p:column style="width:24px">
            <p:commandLink update=":form:documentPanel" oncomplete="PF('documentDialog').show()" title="View Detail" styleClass="ui-icon pi pi-search">
                <f:setPropertyActionListener value="#{document}" target="#{poController.selectedDocument}" />
            </p:commandLink>
        </p:column -->
    </p:treeTable>
  </h:form>
</h:body>
</html>
